<mat-card class='mat-elevation-z12'>

  <!-- img -->

  <ng-container *ngIf='card.urlToImage'>
    <div>
      <img [src]="card.urlToImage">
    </div>
  </ng-container>

  <!-- info -->

  <div class='info-container'>
    <h2><a [href]="card.url" target="_blank">{{card.title}}</a></h2>
    <p>{{card.description}}</p>
    <span *ngIf="card.count">Likes: {{card.count}}</span>
  </div>

  <!-- like btn -->

  <button mat-icon-button class='heart' (click)='clicked()'>
    <mat-icon [ngClass]='{pink: selected}'>favorites</mat-icon>
  </button>

</mat-card>
