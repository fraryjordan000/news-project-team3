<mat-card class='mat-elevation-z12'>

  <!-- img -->

  <ng-container *ngIf='card.urlToImage'>
    <div>
      <img [src]="card.urlToImage">
    </div>
  </ng-container>

  <!-- info -->

  <div class='info-container'>
    <h2><a [href]="card.url" target="_blank">{{card.title}}</a></h2>
    <p>{{card.description}}</p>
  </div>

  <!-- actions -->

  <button color="primary" *ngIf='!selected' mat-icon-button class="heart" (click)='clicked()'>
  <mat-icon color="accent">favorites</mat-icon>
</button>
  <button color="accent" *ngIf='selected' mat-icon-button class="heart" (click)='clicked()'>
  <mat-icon color="primary">favorites</mat-icon>
</button>


</mat-card>
