<mat-tab-group mat-align-tabs='center'>

  <mat-tab label='Likes'>
    <div class='container'>
      <div class='articles' *ngIf="likesRecieved">

        <!-- user's like go in here -->
        <app-article *ngFor="let c of cards" [card]="c"></app-article>

      </div>
    </div>
  </mat-tab>

  <mat-tab label='Most liked'>
    <div class='container'>
      <div class='articles'>

        <!-- most liked go in here -->

      </div>
    </div>
  </mat-tab>

</mat-tab-group>
