<mat-card>
  <div class="spacer">
  </div>
  <h1 align="center" class="largeFont">
    Search!
  </h1>
  <mat-form-field class="searchBar">
    <input ngModel="query" type="search" matInput placeholder="Search Newsies" (keyup)="search(query)">
  </mat-form-field>
  <button type="submit" mat-flat-button color="primary">Search
    <mat-icon>search</mat-icon>
  </button>
</mat-card>

<div class="container">
  <app-article [card]="card"></app-article>
</div>
